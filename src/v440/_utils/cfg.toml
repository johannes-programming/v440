[errors]
deformat = "No common format specifier for %s."
format = "Invalid format specifier %r for object of type %r."

[patterns]
a_lit_f = "(ALPHA|A)"
a_num_f = "\\#*"
a_f = "[-_\\.]?{a_lit_f}[-_\\.]?{a_num_f}"
b_lit_f = "(BETA|B)"
b_num_f = "\\#*"
b_f = "[-_\\.]?{b_lit_f}[-_\\.]?{b_num_f}"
rc_lit_f = "(PREVIEW|PRE|C|RC)"
rc_num_f = "\\#*"
rc_f = "[-_\\.]?{rc_lit_f}[-_\\.]?{rc_num_f}"
pre_f = "{pre_a_f}?{pre_b_f}?{pre_rc_f}?"
post_f = "((-|([-_\\.]?(POST|REV|R)[-_\\.]?))\\#*)?"
dev_lit_f = "[-_\\.]?DEV[-_\\.]?"
dev_num_f = "\\#*"
dev_f = "({dev_lit_f}{dev_num_f})?"
qual_f = "{pre_f}{post_f}{dev_f}"
basev = "v"
epoch = "[0-9]+"
release = "[0-9]+(\\.[0-9]+)*"
base = "{basev}?({epoch}!)?{release}"
pre = "[-_\\.]?(ALPHA|A|BETA|B|PREVIEW|PRE|C|RC)([-_\\.]?[0-9]+)?"
post = "(-([0-9]+))|(([-_\\.]?(POST|REV|R))([-_\\.]?([0-9]+))?)"
dev = "[-_\\.]?DEV([-_\\.]?[0-9]+)?"
qual = "{pre}?{post}?{dev}?"
local_splitter = "([-_\\.])"

[phases]
alpha = "a"
a = "a"
beta = "b"
b = "b"
preview = "rc"
pre = "rc"
c = "rc"
rc = "rc"
